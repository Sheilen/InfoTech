<script  type="text/javascript">
// This script was supplied by Dave Joosten

var id = 3; // Total number of images
var ranimage = new Array(id); // Array to hold the filenames

ranimage[0] = "img/drone1_1.png";
ranimage[1] = "img/drone2.png";
ranimage[2] = "img/drone3.png";

function choseRandom(range) {
if (Math.random)
return Math.round(Math.random() * (range-1));
else {
var now = new Date();
return (now.getTime() / 1000) % range;
}
}
// 
var choice = choseRandom(id);
</script>

<script >document.writeln('<td' + '><img src="' + ranimage[choice] + '" height="auto" width="100%" id="Image1" align="center"><' + '/td>');</script>
 <script>
$("#Image1" ).fadeIn(3500, function(){location.href = "TESt/store/index.html"});
</script>
